function createImageDiv(file){
	var divParent = document.createElement('div');
	divParent.classList.add("item");
	
	var div = document.createElement('div');
 	div.style.height = '120px';
	div.style.width =  '200px';
	div.style.backgroundPosition= '50%';
	div.style.backgroundImage = "url('"+file+"')";
	div.style.backgroundSize = 'contain';
	div.style.backgroundRepeat  = 'no-repeat';
	
	
	divParent.appendChild(div);
	
	return divParent;
}

function workhomecontentbutton(id){
	var element = document.getElementById(id);

	var menu4 = document.getElementById('ww4');
	var menu5 = document.getElementById('ww5');
//	var menu6 = document.getElementById('ww6');

	menu2.classList.remove("wwdbuttonselected");

	menu4.classList.remove("wwdbuttonselected");
	menu5.classList.remove("wwdbuttonselected");
//	menu6.classList.remove("wwdbuttonselected");
	
	element.classList.add("wwdbuttonselected");
}
function workbuble(id){

	document.getElementById('wwdbb1').style.visibility="hidden";
	document.getElementById('wwdbb2').style.visibility="hidden";
	document.getElementById('wwdbb3').style.visibility="hidden";
	document.getElementById('wwdbb4').style.visibility="hidden";
	document.getElementById('wwdbb5').style.visibility="hidden";
	
	if(id == 'ww1'){
		document.getElementById('wwdbb1').style.visibility="visible";
		getWWDGraphicDesign();
	}else if(id == 'ww2'){
		document.getElementById('wwdbb2').style.visibility="visible";
		getWWDCorporateDesign();
	}else if(id == 'ww3'){
		document.getElementById('wwdbb3').style.visibility="visible";
		getWWDBranding();
	}else if(id == 'ww4'){
		document.getElementById('wwdbb4').style.visibility="visible";
		getWWDPublishingDesign();
		
	}else {
		document.getElementById('wwdbb5').style.visibility="visible";
		getWWDIlustration();
	}
		
}
